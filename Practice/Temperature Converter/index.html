<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperateure Converter</title>
</head>
<body>
    <h1>Temperateure Converter</h1>
    <input type="text" id="temperateure" placeholder="Enter Temperateure">
    <select name="dropDown" id="unit">
        <option value="celsius">Celsius to Fahrenheit</option>
        <option value="fahrenheit">Fahrenheit to Celsius</option>
        <option value="kelvin">Kelvin to Fahrenheit</option>
    </select>
    <button id="convert">Convert</button>
    <p>Converted Temperature: <span id="result">0</span> </p>
</body>
<script src="script.js"></script>
<link rel="stylesheet" href="style.css">
</html>
