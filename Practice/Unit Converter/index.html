<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Unit Converter</h1>
    <input type="number" id="input" placeholder="Enter the value">
    <select id="unit">
        <option value="mToFt">Meters to Feet</option>
        <option value="kgToLbs">Kilograms to Pounds</option>
        <option value="cToF">Celsius to Fahrenheit</option>
    </select>
    <button id="button">Convert</button>
    <p>Converted Value: <span id="result">0</span> </p>
</body>
<script src="script.js"></script>
<link rel="stylesheet" href="style.css">
</html>
